<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        var str='<table cellspacing="3" colspan="2" rowspan="2">'
        str+='<tr><th>Sno</th><th>Names</th><th>Email</th><th>PhoneNumber</th></tr>'
        function loadproducts(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then((res)=>res.json())
            .then((data)=>{
                console.table(data);
                for(let d of data){
                    str+=`<tr><td>${d.id}</td><td>${d.username}</td><td>${d.email}</td><td>${d.phone}</td></tr>`
                    str+=`</table>`
                    document.getElementById("mydiv").innerHTML=str;
                }
            });
        }
        loadproducts();
    </script>
</body>
</html>
