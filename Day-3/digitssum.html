<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a number"));
        var i,sum=0,rem,temp=n;
        while(n!=0){
            rem=n%10;
            sum+=rem;
            n=parseInt(n/10);
        }
        document.write(`Sum of digits of ${temp} is :`+sum);
    </script>
</body>
</html>
