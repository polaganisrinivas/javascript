<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="counter()">Click me!</button>
    <script>
        var count=0;
        function counter(){
            count++;
            document.getElementById("myh1").innerText=count;
        }
    </script>
</body>
</html>
