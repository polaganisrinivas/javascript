<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n){
            if(n<2){
                return false;
            }
            for(let i=2;i<n;i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        for(let i=1;i<=100;i++){
            if(prime(i)){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
