<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[12,415,78,198,924,89,999,45];
        var prev=0,curr=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>curr){
                prev=curr;
                curr=arr[i];
            }
            else if(arr[i]>prev && arr[i]<curr){
                prev=arr[i];
            }
        }
        document.write(prev);
    </script>
</body>
</html>
