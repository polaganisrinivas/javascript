<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a number"));
        var  i,sum=0;
        for(i=1;i<=n;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        document.write(`sum of even numbers from 1 to ${n} is :`+sum);
    </script>
</body>
</html>
