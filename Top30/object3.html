<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
            { name: 'Alice', salary: 50000 },
            { name: 'Bob', salary: 60000 },
            { name: 'Charlie', salary: 40000 },
        ];
        var sal=parseInt(prompt("Enter amount"));
        var result=employees.filter((ele)=>ele.salary>sal).map((ele)=>ele.name);
        document.write(result.sort());

    </script>
</body>
</html>
