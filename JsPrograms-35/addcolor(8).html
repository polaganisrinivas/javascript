<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="myh1">Welcome</h1>
    <h1 class="myh1">Hello World</h1>
    <button onclick="addcolor()">Click me!</button>
    <script>
        function addcolor(){
            var content=document.getElementsByClassName("myh1");
            content[0].style.color="red";
            content[1].style.color="green";
        }
    </script>
</body>
</html>
