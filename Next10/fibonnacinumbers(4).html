<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a number"));
        var a=0,b=1,c=0;
        document.writeln(`${a} ${b}`);
        for(let i=1;i<=n-2;i++){
            c=a+b;
            a=b;
            b=c;
            document.writeln(c);
        }
    </script>
</body>
</html>
