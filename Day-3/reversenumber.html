<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a number"));
        var rem,rev=0,temp=num;
        while(num!=0){
            rem=num%10;
            rev=rev*10+rem;
            num=parseInt(num/10);
        }
        document.write(`Reverse of a number ${temp} is :`+rev);
    </script>
</body>
</html>
