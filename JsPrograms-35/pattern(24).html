<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // write a javascript program to print following pattern
            // 20 18 16 14
            // 12 10 8
            // 6 4
            // 2
        var c=20,j;
        for(i=4;i>=1;i--){
            for(j=1;j<=i;j++)
            {
                document.write(c+" ");
                c=c-2;
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
