<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var num=parseInt(prompt("Enter a Number"));
         var count=0,i;
         for(i=1;i<=num;i++){
            if(num%i==0 && num%2==0){
                count++;
            }
         }
         if(count==2){
            document.write(`${num} is a even primenumber`);
         }
         else{
            document.write(`${num} is not a even prime number`);
         }
    </script>
</body>
</html>
